<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#e229cf">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Privacy Preserving Proximity Tracing">
    <meta property="og:description" content="A visual explainer on why we need a tracing app, how it would work and the risks it entails">
    <meta property="og:url" content="https://tracing.ft0.ch">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Privacy Preserving Proximity Tracing">
    <meta name="twitter:description" content="A visual explainer on why we need a tracing app, how it would work and the risks it entails">

    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:image" content="https://tracing.ft0.ch/icons/og.png">
    <meta property="og:image:width" content="1190">
    <meta property="og:image:height" content="623">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
